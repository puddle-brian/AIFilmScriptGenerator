<!DOCTYPE html>
<html>
<head>
    <title>Debug Starter Pack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .debug-info {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Debug Starter Pack Issue</h1>
    
    <button class="button" onclick="testStarterPack()">Test Starter Pack API</button>
    <button class="button" onclick="testDataFiles()">Test Data Files Access</button>
    
    <div id="results"></div>

    <script>
    async function testStarterPack() {
        const resultsDiv = document.getElementById('results');
        
        try {
            const response = await fetch('/api/user-libraries/testuser54321/populate-starter-pack', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            
            const responseText = await response.text();
            
            resultsDiv.innerHTML += `
                <div class="debug-info">
                    <strong>Starter Pack API Response:</strong>
                    Status: ${response.status} ${response.statusText}
                    Headers: ${JSON.stringify(Object.fromEntries(response.headers), null, 2)}
                    Body: ${responseText}
                </div>
            `;
        } catch (error) {
            resultsDiv.innerHTML += `
                <div class="debug-info">
                    <strong>Starter Pack API Error:</strong>
                    ${error.message}
                </div>
            `;
        }
    }
    
    async function testDataFiles() {
        const resultsDiv = document.getElementById('results');
        const files = ['directors.json', 'screenwriters.json', 'films.json', 'tones.json', 'characters.json'];
        
        for (const file of files) {
            try {
                const response = await fetch(`/data/${file}`);
                const data = await response.json();
                
                resultsDiv.innerHTML += `
                    <div class="debug-info">
                        <strong>${file}:</strong>
                        Status: ${response.status}
                        Length: ${Array.isArray(data) ? data.length : 'Not an array'}
                        First few items: ${Array.isArray(data) ? JSON.stringify(data.slice(0, 3)) : 'N/A'}
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="debug-info">
                        <strong>${file} Error:</strong>
                        ${error.message}
                    </div>
                `;
            }
        }
    }
    </script>
</body>
</html>
