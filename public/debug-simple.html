<!DOCTYPE html>
<html>
<head>
    <title>Simple Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .debug-info {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Simple Debug - Just Starter Pack</h1>
    
    <button class="button" onclick="testStarterPackOnly()">Test ONLY Starter Pack API</button>
    
    <div id="results"></div>

    <script>
    async function testStarterPackOnly() {
        const resultsDiv = document.getElementById('results');
        
        try {
            console.log('Making request to starter pack endpoint...');
            
            const response = await fetch('/api/user-libraries/testuser54321/populate-starter-pack', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            
            console.log('Response received:', response.status);
            
            const responseText = await response.text();
            console.log('Response text:', responseText);
            
            resultsDiv.innerHTML += `
                <div class="debug-info">
                    <strong>SIMPLE TEST - Starter Pack Only:</strong>
                    Status: ${response.status} ${response.statusText}
                    
                    Response Body: 
                    ${responseText}
                    
                    Headers: 
                    ${JSON.stringify(Object.fromEntries(response.headers), null, 2)}
                </div>
            `;
        } catch (error) {
            console.error('Error:', error);
            resultsDiv.innerHTML += `
                <div class="debug-info">
                    <strong>JavaScript Error:</strong>
                    ${error.message}
                    ${error.stack}
                </div>
            `;
        }
    }
    </script>
</body>
</html>
