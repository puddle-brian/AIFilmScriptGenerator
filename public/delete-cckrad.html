<!DOCTYPE html>
<html>
<head>
    <title>Delete CCKRAD Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #333;
            padding: 30px;
            border-radius: 8px;
        }
        .button {
            background: #dc3545;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .button:hover {
            background: #c82333;
        }
        .result {
            background: #222;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            border-left: 4px solid #28a745;
        }
        .error {
            border-left: 4px solid #dc3545;
        }
        .warning {
            background: #856404;
            color: #fff3cd;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóëÔ∏è Delete CCKRAD Account</h1>
        
        <div class="warning">
            <strong>‚ö†Ô∏è WARNING:</strong> This will permanently delete CCKRAD's account and all associated data:
            <ul>
                <li>User account</li>
                <li>Credit transactions</li>
                <li>User libraries (directors, films, etc.)</li>
                <li>Saved projects</li>
                <li>Usage logs</li>
            </ul>
            This action cannot be undone!
        </div>
        
        <button class="button" onclick="deleteCCKRAD()">üóëÔ∏è Delete CCKRAD Account</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function deleteCCKRAD() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Deleting CCKRAD account...';
            
            try {
                const response = await fetch('/api/admin/delete-user/CCKRAD', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': 'admin_screenplay_genie_2024_secure'
                    }
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">‚úÖ SUCCESS!

Status: ${response.status}
Response: ${JSON.stringify(result, null, 2)}

CCKRAD's account has been completely deleted. He can now register fresh at:
https://screenplaygenie.com/register.html

He'll get:
- 500 free credits
- Populated dropdowns (directors, films, etc.)
- Clean slate with no previous issues</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">‚ùå ERROR!

Status: ${response.status}
Response: ${JSON.stringify(result, null, 2)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå NETWORK ERROR!

Error: ${error.message}

Check if the server is running and the endpoint is deployed.</div>`;
            }
        }
    </script>
</body>
</html>
