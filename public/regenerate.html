<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regenerate Scenes - Film Script Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .project {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            background: #fafafa;
        }
        .project h3 {
            margin-top: 0;
            color: #34495e;
        }
        .project-meta {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            background: #2980b9;
        }
        .btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            display: inline-block;
            margin-left: 10px;
        }
        .back-link {
            text-align: center;
            margin-bottom: 20px;
        }
        .back-link a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-link">
            <a href="/">&larr; Back to Main Generator</a>
        </div>
        
        <h1>Regenerate Scenes from Existing Projects</h1>
        
        <div id="projects-list">
            <p>Loading existing projects...</p>
        </div>
    </div>

    <script>
        async function loadProjects() {
            try {
                const response = await fetch('/api/list-projects');
                const projects = await response.json();
                
                const container = document.getElementById('projects-list');
                
                if (projects.length === 0) {
                    container.innerHTML = '<p>No existing projects found. <a href="/">Create a new project</a> first.</p>';
                    return;
                }
                
                container.innerHTML = '';
                
                projects.forEach(project => {
                    const projectDiv = document.createElement('div');
                    projectDiv.className = 'project';
                    projectDiv.innerHTML = `
                        <h3>${project.title}</h3>
                        <div class="project-meta">
                            <strong>Tone:</strong> ${project.tone || 'Not specified'}<br>
                            <strong>Scenes:</strong> ${project.totalScenes || 'Not specified'}<br>
                            <strong>Created:</strong> ${new Date(project.createdAt).toLocaleString()}<br>
                            <strong>Project Path:</strong> ${project.path}
                        </div>
                        <button class="btn" onclick="regenerateScenes('${project.path}', this)">
                            Regenerate Scenes
                        </button>
                        <div class="status" id="status-${project.path.replace(/[^a-zA-Z0-9]/g, '_')}"></div>
                    `;
                    container.appendChild(projectDiv);
                });
                
            } catch (error) {
                document.getElementById('projects-list').innerHTML = 
                    '<p style="color: red;">Error loading projects: ' + error.message + '</p>';
            }
        }
        
        async function regenerateScenes(projectPath, button) {
            const statusId = 'status-' + projectPath.replace(/[^a-zA-Z0-9]/g, '_');
            const statusDiv = document.getElementById(statusId);
            
            button.disabled = true;
            button.innerHTML = 'Regenerating... <span class="loading">⏳</span>';
            statusDiv.style.display = 'none';
            
            try {
                const response = await fetch(`/api/regenerate-scenes/${encodeURIComponent(projectPath)}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `✅ Scenes regenerated successfully! Check the <code>02_scenes/</code> folder in your project directory.`;
                    statusDiv.style.display = 'block';
                } else {
                    throw new Error(data.error || 'Failed to regenerate scenes');
                }
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `❌ Error: ${error.message}`;
                statusDiv.style.display = 'block';
            } finally {
                button.disabled = false;
                button.innerHTML = 'Regenerate Scenes';
            }
        }
        
        // Load projects on page load
        loadProjects();
    </script>
</body>
</html>
